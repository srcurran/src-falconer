<div class="case-studies">
	<h2>Some Featured Works</h2>
	<ul>
		{% for page in site.pages %} {% if page.url contains "/case-study/" %}

		<li
			data-aos="fade-up"
			style="background-image:url('{{ page.story.content.background_image }}')"
		>
			<a href="{{page.url}}">
				<h2>{{ page.title }}</h2>
				<p>
					{{ page.story.content.snippet }}
				</p>
			</a>
		</li>

		{% endif %} {% endfor %}
	</ul>
</div>
