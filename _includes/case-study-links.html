<div class="case-studies">
	<h2>Some Featured Works</h2>
{% for page in site.pages %}
	{% if page.url contains "/case-study/" %}	
		<ul>
			<li style="background-image:url('{{ page.story.content.background_image }}')"><a href="{{page.url}}">{{ page.title }}</a></li>
		</ul>
	{% endif %}
{% endfor %}
</div>
